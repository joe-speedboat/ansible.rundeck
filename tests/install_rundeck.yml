# tests/install_rundeck.yml
- hosts: vm21
  roles:
  - role: joe-speedboat.ansible_rundeck
  tasks:
  - yum: name=firewalld    
  - service: name=firewalld enabled=true state=started
  - firewalld: service={{ item }} permanent=true state=enabled
    with_items:
      - http
      - https
    
...
