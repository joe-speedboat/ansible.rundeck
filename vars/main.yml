---
# The following may be stable overtime
rundeck_home_dir: /var/lib/rundeck
rundeck_conf_dir: /etc/rundeck
rundeck_user: rundeck
rundeck_group: rundeck

rundeck_packages_EL8:
  - java-1.8.0-openjdk
  - nginx
  - openssl
  - python3-libsemanage
  - rundeck
  - rundeck-cli
  - rundeck-config
  
rundeck_repos_EL8:
  - http://repo.rundeck.org/latest.rpm
  - epel-release

# jdbc for mariadb connector
jdbc_version: '2.7.3'
jdbc_jar: 'mariadb-java-client-{{ jdbc_version }}.jar'
jdbc_url: 'https://downloads.mariadb.com/Connectors/java/connector-java-{{ jdbc_version }}/{{ jdbc_jar }}'

...
